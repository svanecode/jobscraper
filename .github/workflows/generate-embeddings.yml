name: Generate Job Embeddings

on:
  workflow_dispatch:  # Allow manual triggering
  schedule:
    # GitHub cron uses UTC. Run daily at 04:30 UTC, after main pipeline
    # â‰ˆ 06:30 CEST (summer) / 05:30 CET (winter)
    - cron: '30 4 * * *'

jobs:
  generate-embeddings:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    concurrency:
      group: generate-embeddings
      cancel-in-progress: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Check environment setup
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "Checking environment variables..."
        if [ -z "$SUPABASE_URL" ]; then
          echo "Error: SUPABASE_URL is required"
          exit 1
        fi
        if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
          echo "Error: SUPABASE_SERVICE_ROLE_KEY is required for embedding operations"
          exit 1
        fi
        if [ -z "$OPENAI_API_KEY" ]; then
          echo "Error: OPENAI_API_KEY is required for embedding generation"
          exit 1
        fi
        echo "âœ… All required environment variables are configured"
        
    - name: Generate job embeddings
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "ğŸš€ Starting job embedding generation..."
        echo "ğŸ“Š This will generate embeddings for jobs with CFO score >= 1 that don't have them yet"
        echo "ğŸ¯ Using optimal embedding strategy with balanced weighting"
        python job_embedding_generator.py
        echo "âœ… Job embedding generation completed successfully"
        
    - name: Send notification on success
      if: success()
      run: |
        echo "âœ… Embedding generation completed successfully!"
        echo "ğŸ” Job embeddings are now available for similarity search"
        echo "ğŸ¯ Optimal embedding strategy with balanced weighting applied"
        echo "ğŸ“Š Coverage: Jobs with CFO score >= 1 now have embeddings"
        
    - name: Send notification on failure
      if: failure()
      run: |
        echo "âŒ Embedding generation failed!"
        echo "Please check the logs for details"
        echo "ğŸ’¡ Make sure the pgvector extension is enabled in your database" 