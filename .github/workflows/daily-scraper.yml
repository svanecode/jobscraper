name: Daily Job Scraper and Validator

on:
  schedule:
    # Run daily at 5:00 AM Danish time (CET/CEST)
    # This is 3:00 AM UTC in winter (CET) and 4:00 AM UTC in summer (CEST)
    # Using 3:00 AM UTC to ensure it runs at 5:00 AM Danish time year-round
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape-and-validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Playwright
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        playwright install chromium
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Check environment setup
      run: |
        echo "Checking environment variables..."
        if [ -z "$SUPABASE_URL" ]; then
          echo "Warning: SUPABASE_URL is not set"
        else
          echo "SUPABASE_URL is configured"
        fi
        if [ -z "$SUPABASE_ANON_KEY" ]; then
          echo "Warning: SUPABASE_ANON_KEY is not set"
        else
          echo "SUPABASE_ANON_KEY is configured"
        fi
        
    - name: Test Supabase connection
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        echo "Testing Supabase connection before running scripts..."
        python test_supabase_connection.py
        
    - name: Run scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        echo "Starting Jobindex scraper..."
        python playwright_scraper.py
        echo "Scraper completed successfully"
        
    - name: Run job validator (dry run first)
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        echo "Starting job validation (dry run)..."
        python job_validator_auto.py --dry-run
        echo "Job validation dry run completed"
        
    - name: Run job validator (actual validation)
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        echo "Starting actual job validation..."
        python job_validator_auto.py
        echo "Job validation completed successfully"
        
    - name: Upload artifacts (if any)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: scraper-results
        path: |
          *.json
          *.csv
        retention-days: 7
        
    - name: Send notification on success
      if: success()
      run: |
        echo "‚úÖ Daily job scraping and validation completed successfully!"
        echo "üìä New jobs scraped and expired jobs cleaned up"
        
    - name: Send notification on failure
      if: failure()
      run: |
        echo "‚ùå Daily job scraping and validation failed!"
        echo "Please check the logs for details" 