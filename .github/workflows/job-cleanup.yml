name: Job Cleanup

on:
  workflow_dispatch:  # Allow manual triggering
  repository_dispatch:
    types: [start-job-cleanup]

jobs:
  cleanup-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Check environment setup
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        echo "Checking environment variables..."
        if [ -z "$SUPABASE_URL" ]; then
          echo "Warning: SUPABASE_URL is not set"
        else
          echo "SUPABASE_URL is configured"
        fi
        if [ -z "$SUPABASE_ANON_KEY" ]; then
          echo "Warning: SUPABASE_ANON_KEY is not set"
        else
          echo "SUPABASE_ANON_KEY is configured"
        fi
        
    - name: Run job cleanup
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        echo "Starting job cleanup based on last_seen timestamps..."
        python job_cleanup.py
        echo "Job cleanup completed successfully"
        
    - name: Check cleanup results
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        echo "Checking cleanup results..."
        python -c "
        from job_cleanup import JobCleanup
        cleanup = JobCleanup()
        stats = cleanup.get_cleanup_stats()
        print(f'Cleanup Results: {stats}')
        "
        
    - name: Trigger AI job scorer
      if: success()
      run: |
        echo "Triggering AI job scorer workflow..."
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/dispatches \
          -d '{"event_type":"start-ai-scorer"}'
        
    - name: Send notification on success
      if: success()
      run: |
        echo "‚úÖ Job cleanup completed successfully!"
        echo "üìä Old jobs cleaned up based on last_seen timestamps"
        
    - name: Send notification on failure
      if: failure()
      run: |
        echo "‚ùå Job cleanup failed!"
        echo "Please check the logs for details" 